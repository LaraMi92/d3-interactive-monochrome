<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Monochrome or not</title>
</head>
<body>

    <!-- the body's dimensions are already set to 100vh and 100vw -->
    <svg width="70%" height="70%">
       <!--  The filter effect 'feColorMatrix' is a method using Photoshop-like effects on SVG objects, like blurring or color manipulation -->
        <filter id="monochrome"><feColorMatrix type="saturate" values="0"></feColorMatrix></filter>
        <!-- 'Defs' allows to define a graphic element that will only display when 'used'. Here we use a viewbox for responsiveness. -->
        <defs><image id="image" width="100%" height="100%" xlink:href="paristexas.jpg" viewBox="0 0 10 10"></image></defs>
        <!-- Here we'll apply our monochrome filter id to our image -->
        <use id="monochrome-image" filter="url(#monochrome)" xlink:href="#image"></use>
        <!--Here we'll render our image without any filter-->
        <use id="color-image" xlink:href="#image"></use>
    </svg>
</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="animation.js"></script>
</html>
